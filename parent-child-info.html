<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/parent-child-info.css">
    <link rel="stylesheet" href="css/parent-left-menu.css">
    <title>MealMap</title>
</head>
<body>
    <nav id="menu">
        <a href="parent-default.html" class="logo"><img src="img/whiteLogo.svg" width="148px" height="25px"></a>
        <p class="kindergarten-name">Маленький Гений</p>
        <span id="my-children">Мои дети</span>
        <ul class="children">
            <hr></hr>
            <li class="child-button active">
                <a href="parent-child-menu.html" class="child"><img src="img/empty.jpg" width="28px" height="28px"><span>Иванов Петр</span></a>
                <a href="parent-child-info.html" class="edit-child"><img src="img/edit.svg"></a>
            </li>
            <hr></hr>
            <li class="child-button">
                <a href="parent-child-menu.html" class="child"><img src="img/empty.jpg" width="28px" height="28px">Иванов Иван</a>
                <a href="parent-child-info.html" class="edit-child"><img src="img/edit.svg"></a>
            </li>
            <hr></hr>
        </ul>
        <ul class="buttons">
            <hr></hr><li><a href="parent-month-menu.html" class="button" width="22" height="21"><img src="img/monthly menu.svg"><span>Меню на месяц</span></a></li>
            <hr></hr><li><a href="#" class="button"><img src="img/my templates.svg"><span>Мои шаблоны</span></a></li>
            <hr></hr><li><a href="#" class="button"><img src="img/payment.svg"><span>Оплата</span></a></li>
            <hr></hr><li><a href="#" class="button"><img src="img/exit.svg"><span>Выход</span></a></li>
        </ul>
    </nav>

    <section class="content">
        <div class="child-info">
            <img class="profile-img" src="img/empty.jpg" width="125px" height="125px">
            <div class="main-info">
                <p class="child-name">Иванов Петр Александрович</p>
                <p class="group">Группа: К-152</p>
            </div>
            <div class="contacts">
                <p>Контакт родителя</p>
                <div class="number">
                    <p>+7 999 999 99 99</p>
                    <button id="change-number"><img src="img/edit-number.svg" onmouseover="this.src='img/edit-number-hover.svg';" onmouseout="this.src='img/edit-number.svg';" width="13px"></button>
                </div>
            </div>
        </div>
        <div class="allergies">
            <h1>Аллергия</h1>
            <div class="allergies-info">
                <div id="search-section">
                    <div id="search-container">
                        <input type="search" id="search-line" placeholder=" ">
                        <label class="search-label">
                            <img src="img/search.svg">
                            <p>Название продукта ...</p>
                        </label>
                    </div>
                    <div id="search-list">
                        <ul class="choose-allergy">
                            <li class="allergy">
                                Говядина
                            </li>
                            <li class="allergy">
                                Яйцо
                            </li>
                            <li class="allergy">
                                Картофель
                            </li>
                            <li class="allergy">
                                Морковь
                            </li>
                            <li class="allergy">
                                Что-то еще
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="allergies-list">
                    <div class="allergy-card">
                        <p class="allergy-name">Картофель</p>
                        <button class="remove-allergy"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="dark-overlay"></div>
        <div id="change-number-form">
            <button id="close-change-number"></button>
            <label class="form-label">Изменение номера телефона</label>
            <div class="input-line">
                <input type="text" class="form-input" placeholder=" ">
                <p class="number-input-text">Введите номер телефона</p>
            </div>
            <button type="submit" class="send-code">Отправить код</button>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var changeNumberButton = document.getElementById('change-number');
            var closeChangeNumberButton = document.getElementById('close-change-number');
            var changeNumberForm = document.getElementById('change-number-form');
            var darkOverlay = document.getElementById('dark-overlay');

            changeNumberButton.addEventListener('click', function() {
                changeNumberForm.style.display = 'flex';
                darkOverlay.style.display = 'block';
            });

            closeChangeNumberButton.addEventListener('click', function() {
                changeNumberForm.style.display = 'none';
                darkOverlay.style.display = 'none';
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var searchLine = document.getElementById('search-line');
            var searchList = document.getElementById('search-list');
            var searchContainer = document.getElementById('search-container');

            searchLine.addEventListener('focus', function() {
                searchList.style.display = 'flex';
                searchList.style.boxShadow = '2px 2px 20px 0px rgba(0, 0, 0, 0.10)';
                searchContainer.style.boxShadow = '2px 2px 20px 0px rgba(0, 0, 0, 0.10)';
            });

            searchLine.addEventListener('blur', function() {
                searchList.style.display = 'none';
                searchList.style.boxShadow = 'none';
                searchContainer.style.boxShadow = 'none';
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var searchLine = document.getElementById('search-line');
            var searchListItems = document.querySelectorAll('#search-list .allergy');

            searchLine.addEventListener('input', function() {
                var searchTerm = searchLine.value.toLowerCase();
                searchListItems.forEach(function(item) {
                    var textContent = item.textContent.toLowerCase();
                    if (textContent.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
