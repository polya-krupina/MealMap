<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/parent-left-menu.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/parent.css">
    <link rel="stylesheet" href="css/parent-day-menu.css">
    <link rel="stylesheet" href="css/worker-schedule.css">
    <title>MealMap</title>
</head>
<body>
    <nav id="menu">
        <a href="worker-default.html" class="logo"><img src="img/whiteLogo.svg" width="148px" height="25px"></a>
        <p class="kindergarten-name">Маленький Гений</p>
        <ul class="worker-options">
            <hr></hr>
            <li class="worker-option">
                <a href="#" class="option-text"><span>Посмотреть расписание</span></a>
            </li>
            <hr></hr>
            <li class="worker-option">
                <a href="#" class="option-text active"><span>Загрузить меню на месяц</span></a>
            </li>
            <hr></hr>
        </ul>
        <ul class="buttons">
            <hr></hr><li><a href="#" class="button"><img src="img/exit.svg"><span>Выход</span></a></li>
        </ul>
    </nav>

    <section class="page-content">
        <div id="week-choice">
            <a href="#" class="change-week"><img src="img/left.svg" onmouseover="this.src='img/leftHover.svg';" onmouseout="this.src='img/left.svg';" width="26px"></a>
            <span class="week-info">04 - 10 марта 2024</span>
            <a href="#" class="change-week"><img src="img/right.svg" onmouseover="this.src='img/rightHover.svg';" onmouseout="this.src='img/right.svg';" width="26px"></a>
        </div>
        <div id="day-choice">
            <a href="#" class="day menu-selected active-day">ПН</a>
            <a href="#" class="day menu-selected">ВТ</a>
            <a href="#" class="day menu-selected">СР</a>
            <a href="#" class="day menu-selected">ЧТ</a>
            <a href="#" class="day menu-selected">ПТ</a>
            <a href="#" class="day menu-selected">СБ</a>
        </div>
        <div id="lists-container">
            <div class="dropdown-list">
                <div class="list-header">
                    <div class="text-container">
                        Прием пищи
                        <img src="img/dropdown.svg">
                    </div>
                </div>
                <div class="list-container">
                    <ul class="options-list">
                        <li><a>Завтрак</a></li>
                        <li><a>Второй завтрак</a></li>
                        <li><a>Обед</a></li>
                        <li><a>Полдник</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown-list">
                <div class="list-header">
                    <div class="text-container">
                        Группа
                        <img src="img/dropdown.svg">
                    </div>
                </div>
                <div class="list-container">
                    <ul class="options-list">
                        <li><a>Группа К-151</a></li>
                        <li><a>Группа К-152</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <section id="main-container">
            <p>Блюда</p>
            <ul class="worker-dishes-list">
                <li class="worker-dish-container">
                    <p>Яичница</p>
                    <p>5 шт</p>
                </li>
                <li class="worker-dish-container">
                    <p>Яичница</p>
                    <p>5 шт</p>
                </li>
                <li class="worker-dish-container">
                    <p>Яичница</p>
                    <p>5 шт</p>
                </li>
            </ul>
        </section>
    </section>    
    <script>
        document.querySelectorAll('.dropdown-list').forEach(function(dropdownList) {
            const chooseTemplate = dropdownList.querySelector('.list-header');
            const listContainer = dropdownList.querySelector('.list-container');
            listContainer.addEventListener('mouseover', function() {
                chooseTemplate.classList.add('hovered');
            });
            listContainer.addEventListener('mouseout', function() {
                chooseTemplate.classList.remove('hovered');
            });
        });
    </script>
</body>
</html>
